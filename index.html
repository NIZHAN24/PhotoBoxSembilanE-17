<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoBoxSembilanE'17</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .container {
            margin: 20px auto;
            max-width: 900px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .photo-box {
            width: 400px;
            height: 350px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #777;
            background-color: #eaeaea;
            position: relative;
            flex-direction: column;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        canvas {
            display: none;
        }
        .photo-strip {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        .photo-strip img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            border: 5px solid #A27B5C;
            position: relative;
        }
        .controls-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
            gap: 10px;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>PhotoBoxSembilanE'17</header>
    <div class="container">
        <div class="photo-box" id="photoBox">
            <video id="video" autoplay></video>
            <canvas id="canvas"></canvas>
            <div class="controls-container">
                <button onclick="startCamera()">Aktifkan Kamera</button>
                <button onclick="takePhoto()">Ambil Foto</button>
                <button onclick="downloadPhotos()">Unduh Foto</button>
            </div>
        </div>
        <div class="photo-strip" id="photoStrip"></div>
    </div>
    
    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let context = canvas.getContext('2d');
        let photoStrip = document.getElementById('photoStrip');
        let selectedBorderColor = "#A27B5C";
        
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    console.error("Error accessing camera: ", err);
                });
        }

        function takePhoto() {
            if (photoStrip.children.length >= 3) {
                alert("Anda sudah mengambil 3 foto!");
                return;
            }
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            let img = document.createElement('img');
            img.src = canvas.toDataURL('image/jpeg', 1.0);
            img.style.borderColor = selectedBorderColor;
            img.style.borderWidth = "5px";
            img.style.borderStyle = "solid";
            
            photoStrip.appendChild(img);
        }

        function downloadPhotos() {
            if (photoStrip.children.length < 3) {
                alert("Harap ambil 3 foto terlebih dahulu!");
                return;
            }
            let mergedCanvas = document.createElement('canvas');
            let mergedCtx = mergedCanvas.getContext('2d');
            mergedCanvas.width = canvas.width;
            mergedCanvas.height = canvas.height * 3;
            photoStrip.querySelectorAll('img').forEach((img, index) => {
                let image = new Image();
                image.src = img.src;
                image.onload = function () {
                    mergedCtx.drawImage(image, 0, index * canvas.height, canvas.width, canvas.height);
                    mergedCtx.strokeStyle = selectedBorderColor;
                    mergedCtx.lineWidth = 10;
                    mergedCtx.strokeRect(0, index * canvas.height, canvas.width, canvas.height);
                    if (index === 2) {
                        let link = document.createElement('a');
                        link.download = "PhotoBox9e17.jpg";
                        link.href = mergedCanvas.toDataURL("image/jpeg", 1.0);
                        link.click();
                    }
                };
            });
        }
    </script>
    <footer>Â© 2025 PhotoBoxNizhan - Sembila E Mana Suaranyaaaa</footer>
</body>
</html>
