<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoBox9e'17</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .container {
            margin: 20px auto;
            max-width: 900px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .photo-box {
            width: 400px;
            height: 350px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #777;
            background-color: #eaeaea;
            position: relative;
            flex-direction: column;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        canvas {
            display: none;
        }
        .photo-strip {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            justify-content: center;
            max-width: 420px;
        }
        .photo-strip img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            border: 5px solid #A27B5C;
            position: relative;
        }
        .controls-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
            gap: 10px;
        }
        .delete-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 14px;
            line-height: 20px;
            text-align: center;
            cursor: pointer;
        }
        button:hover {
            background-color: #b30000;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>PhotoBox</header>
    <div class="container">
        <div class="photo-box" id="photoBox">
            <video id="video" autoplay></video>
            <canvas id="canvas"></canvas>
            <div class="controls-container">
                <button onclick="startCamera()">Aktifkan Kamera</button>
                <button onclick="takePhoto()">Ambil Foto</button>
                <button onclick="downloadPhotos()">Unduh Foto</button>
            </div>
        </div>
        <div class="photo-strip" id="photoStrip"></div>
    </div>
    
    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let context = canvas.getContext('2d');
        let photoStrip = document.getElementById('photoStrip');
        
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    console.error("Error accessing camera: ", err);
                });
        }

        function takePhoto() {
            if (photoStrip.children.length >= 4) {
                alert("Anda sudah mengambil 4 foto!");
                return;
            }
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            let img = document.createElement('img');
            img.src = canvas.toDataURL('image/png', 1.0);
            img.style.border = "5px solid #A27B5C";
            
            let div = document.createElement('div');
            div.style.position = "relative";
            
            let deleteButton = document.createElement('button');
            deleteButton.innerText = "✖";
            deleteButton.classList.add('delete-button');
            deleteButton.onclick = function () {
                photoStrip.removeChild(div);
            };
            
            div.appendChild(img);
            div.appendChild(deleteButton);
            photoStrip.appendChild(div);
        }

        function downloadPhotos() {
            let canvasDownload = document.createElement('canvas');
            let ctx = canvasDownload.getContext('2d');
            canvasDownload.width = 1080;
            canvasDownload.height = 1440;
            
            let images = document.querySelectorAll('.photo-strip img');
            if (images.length < 4) {
                alert("Harap ambil 4 foto sebelum mengunduh!");
                return;
            }
            
            images.forEach((img, index) => {
                let x = (index % 2) * 540;
                let y = Math.floor(index / 2) * 720;
                ctx.drawImage(img, x, y, 540, 720);
            });
            
            let link = document.createElement('a');
            link.download = 'PhotoBoxNizhan.jpg';
            link.href = canvasDownload.toDataURL('image/jpeg', 1.0);
            link.click();
        }
    </script>
    <footer>© 2025 PhotoBoxNizhan - Sembilan E </footer> 
</body>
</html>
